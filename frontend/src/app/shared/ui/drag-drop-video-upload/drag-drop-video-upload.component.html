<div
  class="file-uploader d-flex align-items-center justify-content-center text-center p-2"
  appDragDropVideoUpload
  (click)="fileField.click()"
  (fileDropped)="onReceivingFiles($event)"
>
  <span>{{placeholder}}</span>
  <input type="file" name="file" #fileField (change)="onReceivingFiles($event.target.files)" hidden [accept]="'.mp4'">
</div>

<mat-error *ngIf="error">
  Only <strong>mp4</strong> file allowed
</mat-error>

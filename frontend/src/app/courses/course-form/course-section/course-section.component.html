<div [formGroup]="sectionFormGroup">
  <mat-form-field>
    <input
      matInput
      placeholder="Section title"
      formControlName="title"
      required
    >
    <mat-error *ngIf="sectionFormGroup.get('title').hasError('required')">
      Section title is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <div cdkDropList (cdkDropListDropped)="drop($event)">
    <div
      *ngFor="let lecture of sectionFormGroup.get('lectures')['controls']; let i = index;"
      cdkDrag
      [cdkDragDisabled]="sectionFormGroup.get('lectures')['controls'].length === 1"
    >
      <div class="lecture-drag-placeholder mb-4" *cdkDragPlaceholder></div>
      <app-course-lecture
        [lectureFormGroup]="lecture"
        [sectionFormGroup]="sectionFormGroup"
        [courseFormGroup]="courseFormGroup"
        [lectureIndex]="i"
      >
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24" cdkDragHandle>
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </app-course-lecture>
    </div>
  </div>

  <mat-divider class="mt-3 mb-3"></mat-divider>

  <div class="d-flex justify-content-between">
    <button
      class="add_section_button"
      mat-button
      color="primary"
      type="button"
      (click)="onAddLecture()"
      [disabled]="sectionFormGroup.invalid"
    >
      <mat-icon>add</mat-icon>
      Add lecture
    </button>

    <button
      *ngIf="courseFormGroup.get('sections')['controls'].length > 1"
      mat-button
      color="warn"
      type="button"
      (click)="onRemoveSection(sectionIndex)"
    >
      <mat-icon>delete_outline</mat-icon>
      Remove section
    </button>
  </div>
</div>
